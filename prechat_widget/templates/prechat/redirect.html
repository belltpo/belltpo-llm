<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .welcome-container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .welcome-header h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .welcome-header p {
            color: #666;
            font-size: 14px;
            margin-bottom: 24px;
        }
        
        .user-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            text-align: left;
        }
        
        .user-info h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 12px;
        }
        
        .user-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .user-detail strong {
            color: #333;
        }
        
        .user-detail span {
            color: #666;
        }
        
        .continue-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .continue-btn:hover {
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            text-align: center;
            color: #666;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-header">
            <h2>Welcome Back!</h2>
            <p>We found your previous information</p>
        </div>
        
        <div class="user-info">
            <h3>Your Details:</h3>
            <div class="user-detail">
                <strong>Name:</strong>
                <span>{{ user_data.name }}</span>
            </div>
            <div class="user-detail">
                <strong>Email:</strong>
                <span>{{ user_data.email }}</span>
            </div>
            <div class="user-detail">
                <strong>Mobile:</strong>
                <span>{{ user_data.mobile }}</span>
            </div>
            <div class="user-detail">
                <strong>Region:</strong>
                <span>{{ user_data.region }}</span>
            </div>
        </div>
        
        <button class="continue-btn" onclick="continueToChat()">
            Continue to Chat
        </button>
        
        <div class="loading" id="loading">
            Redirecting to chat...
        </div>
    </div>

    <script>
        function continueToChat() {
            const btn = document.querySelector('.continue-btn');
            const loading = document.getElementById('loading');
            
            btn.style.display = 'none';
            loading.style.display = 'block';
            
            // Send user data to parent window (embed widget)
            const userData = {
                name: '{{ user_data.name }}',
                email: '{{ user_data.email }}',
                mobile: '{{ user_data.mobile }}',
                region: '{{ user_data.region }}',
                session_token: '{{ user_data.session_token }}'
            };
            
            window.parent.postMessage({
                type: 'DJANGO_FORM_SUCCESS',
                userData: userData
            }, '*');
        }
        
        // Auto-redirect after 2 seconds
        setTimeout(() => {
            continueToChat();
        }, 2000);
    </script>
</body>
</html>
