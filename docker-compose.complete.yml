version: '3.8'

services:
  anythingllm:
    build:
      context: .
      dockerfile: Dockerfile.fixed
    container_name: anythingllm-main
    ports:
      - "3001:3001"
    volumes:
      - ./server/storage:/app/server/storage
      - ./collector/hotdir:/app/collector/hotdir
      - ./collector/outputs:/app/collector/outputs
      - ./docker/.env:/app/server/.env
    environment:
      - STORAGE_DIR=/app/server/storage
      - SERVER_PORT=3001
      - NODE_ENV=production
    cap_add:
      - SYS_ADMIN
    restart: unless-stopped
    depends_on:
      - prechat-widget

  prechat-widget:
    build:
      context: ./prechat_widget
      dockerfile: Dockerfile
    container_name: prechat-widget
    ports:
      - "9000:9000"
    volumes:
      - ./prechat_widget:/app
    environment:
      - DEBUG=1
      - DJANGO_SETTINGS_MODULE=prechat_widget.settings
    restart: unless-stopped

networks:
  default:
    name: anythingllm-network
