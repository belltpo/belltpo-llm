{% extends 'base.html' %}
{% load static %}

{% block title %}{{ form_title }} - PreChat Form{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <!-- Header -->
    <div class="text-center mb-8">
        <div class="logo-container inline-flex items-center justify-center w-16 h-16 bg-white rounded-full shadow-lg mb-4 overflow-hidden">
            <img src="{% static 'images/belltpo_logo.jpg' %}" alt="BellTPO Logo" class="w-12 h-12 object-contain">
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">{{ form_title }}</h1>
        <p class="text-indigo-100">{{ form_subtitle }}</p>
    </div>

    <!-- Form Container -->
    <div class="glass-effect rounded-2xl p-8 shadow-xl">
        <form id="prechatForm" class="space-y-6">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-user mr-2"></i>Full Name *
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                    placeholder="Enter your full name"
                >
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-envelope mr-2"></i>Email Address *
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required
                    class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                    placeholder="Enter your email address"
                >
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <!-- Phone Field -->
            <div class="form-group">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-phone mr-2"></i>Phone Number
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone"
                    class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                    placeholder="Enter your phone number (optional)"
                >
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <!-- Country Field -->
            <div class="form-group">
                <label for="country" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-globe mr-2"></i>Country
                </label>
                <select 
                    id="country" 
                    name="country"
                    class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300"
                >
                    <option value="">Select your country (optional)</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="GB">United Kingdom</option>
                    <option value="AU">Australia</option>
                    <option value="DE">Germany</option>
                    <option value="FR">France</option>
                    <option value="IN">India</option>
                    <option value="JP">Japan</option>
                    <option value="BR">Brazil</option>
                    <option value="MX">Mexico</option>
                    <option value="other">Other</option>
                </select>
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <!-- Message Field -->
            <div class="form-group">
                <label for="message" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fas fa-comment mr-2"></i>Initial Message
                </label>
                <textarea 
                    id="message" 
                    name="message" 
                    rows="3"
                    class="form-input w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 resize-none"
                    placeholder="What would you like to discuss? (optional)"
                ></textarea>
                <div class="error-message text-red-500 text-sm mt-1 hidden"></div>
            </div>

            <!-- Hidden workspace field -->
            <input type="hidden" id="workspace_slug" name="workspace_slug" value="default">

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submitBtn"
                class="btn-primary w-full py-3 px-6 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center justify-center"
            >
                <span id="btnText">Start Chat</span>
                <div id="btnSpinner" class="loading-spinner ml-2 hidden"></div>
            </button>

            <!-- Error/Success Messages -->
            <div id="formMessage" class="hidden p-4 rounded-lg text-center"></div>
        </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-8">
        <p class="text-indigo-100 text-sm">
            <i class="fas fa-shield-alt mr-1"></i>
            Your information is secure and will only be used for this chat session.
        </p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('prechatForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnSpinner = document.getElementById('btnSpinner');
    const formMessage = document.getElementById('formMessage');

    // Get workspace slug and return URL from template context
    const workspaceSlug = '{{ workspace_slug }}' || 'default';
    const returnUrl = '{{ return_url }}';
    document.getElementById('workspace_slug').value = workspaceSlug;
    
    // Store return URL for form submission
    if (returnUrl) {
        const returnUrlInput = document.createElement('input');
        returnUrlInput.type = 'hidden';
        returnUrlInput.name = 'return_url';
        returnUrlInput.value = returnUrl;
        form.appendChild(returnUrlInput);
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        // Clear previous errors
        clearErrors();
        
        // Show loading state
        setLoadingState(true);
        
        // Collect form data
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        
        try {
            const response = await axios.post('/api/prechat/submit/', data, {
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCsrfToken()
                }
            });
            
            if (response.data.success) {
                showMessage('Success! Redirecting to chat...', 'success');
                
                // Send success message to parent iframe (AnythingLLM widget)
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'DJANGO_FORM_SUCCESS',
                        userData: {
                            name: data.name,
                            email: data.email,
                            phone: data.phone || '',
                            country: data.country || '',
                            message: data.message || ''
                        },
                        sessionToken: response.data.data.session_token,
                        chatUrl: response.data.data.chat_url
                    }, '*');
                } else {
                    // Fallback: redirect if not in iframe
                    setTimeout(() => {
                        window.location.href = response.data.data.chat_url;
                    }, 1500);
                }
            } else {
                handleFormErrors(response.data);
            }
            
        } catch (error) {
            console.error('Form submission error:', error);
            
            if (error.response && error.response.data) {
                handleFormErrors(error.response.data);
            } else {
                showMessage('An unexpected error occurred. Please try again.', 'error');
            }
        } finally {
            setLoadingState(false);
        }
    });

    function setLoadingState(loading) {
        if (loading) {
            submitBtn.disabled = true;
            btnText.textContent = 'Processing...';
            btnSpinner.classList.remove('hidden');
        } else {
            submitBtn.disabled = false;
            btnText.textContent = 'Start Chat';
            btnSpinner.classList.add('hidden');
        }
    }

    function clearErrors() {
        const errorMessages = document.querySelectorAll('.error-message');
        errorMessages.forEach(msg => {
            msg.classList.add('hidden');
            msg.textContent = '';
        });
        
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.classList.remove('border-red-500');
        });
        
        formMessage.classList.add('hidden');
    }

    function handleFormErrors(responseData) {
        if (responseData.errors) {
            // Handle field-specific errors
            Object.keys(responseData.errors).forEach(field => {
                const input = document.getElementById(field);
                const errorDiv = input?.parentNode.querySelector('.error-message');
                
                if (input && errorDiv) {
                    input.classList.add('border-red-500');
                    errorDiv.textContent = responseData.errors[field][0];
                    errorDiv.classList.remove('hidden');
                }
            });
        }
        
        // Show general error message
        showMessage(responseData.message || 'Please correct the errors below.', 'error');
    }

    function showMessage(message, type) {
        formMessage.textContent = message;
        formMessage.className = `p-4 rounded-lg text-center ${
            type === 'success' 
                ? 'bg-green-100 text-green-800 border border-green-200' 
                : 'bg-red-100 text-red-800 border border-red-200'
        }`;
        formMessage.classList.remove('hidden');
    }

    function getCsrfToken() {
        const cookies = document.cookie.split(';');
        for (let cookie of cookies) {
            const [name, value] = cookie.trim().split('=');
            if (name === 'csrftoken') {
                return value;
            }
        }
        return '';
    }

    // Add real-time validation
    const inputs = document.querySelectorAll('.form-input');
    inputs.forEach(input => {
        input.addEventListener('blur', function() {
            validateField(this);
        });
    });

    function validateField(input) {
        const value = input.value.trim();
        const errorDiv = input.parentNode.querySelector('.error-message');
        
        // Clear previous error
        input.classList.remove('border-red-500');
        errorDiv.classList.add('hidden');
        
        // Validate based on field type
        if (input.name === 'name' && input.required && !value) {
            showFieldError(input, errorDiv, 'Name is required');
        } else if (input.name === 'email' && input.required && !value) {
            showFieldError(input, errorDiv, 'Email is required');
        } else if (input.name === 'email' && value && !isValidEmail(value)) {
            showFieldError(input, errorDiv, 'Please enter a valid email address');
        }
    }

    function showFieldError(input, errorDiv, message) {
        input.classList.add('border-red-500');
        errorDiv.textContent = message;
        errorDiv.classList.remove('hidden');
    }

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
});
</script>
{% endblock %}
