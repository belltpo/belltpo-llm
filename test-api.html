<!DOCTYPE html>
<html>
<head>
    <title>Test Prechat API</title>
</head>
<body>
    <h1>Test Prechat User Dashboard API</h1>
    <button onclick="testPrechatUsers()">Test Prechat Users API</button>
    <button onclick="testUserChats()">Test User Chats API</button>
    <div id="results"></div>

    <script>
        async function testPrechatUsers() {
            try {
                const response = await fetch('http://localhost:3001/api/system/prechat-users', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h3>Prechat Users Response:</h3><pre>' + 
                    JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testUserChats() {
            try {
                const response = await fetch('http://localhost:3001/api/system/workspace-chats/by-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sessionToken: 'session_001',
                        offset: 0,
                        limit: 10
                    })
                });
                
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    '<h3>User Chats Response:</h3><pre>' + 
                    JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    '<h3>Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
